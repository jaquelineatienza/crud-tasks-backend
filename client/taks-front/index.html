<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="bg-gray-100">
    <div id="app" class="flex h-screen">
      <div class="form-container p-3 m-10 bg-gray-400 w-1/3">
        <form id="tasks-form" class="flex flex-col space-y-4">
          <div class="flex flex-col">
            <label
              for="titulo"
              class="block mb-2 text-xl font-medium text-gray-900 dark:text-white"
              >Task Name</label
            >
            <input
              type="text"
              name="titulo"
              id="titulo"
              placeholder="Title"
              class="border rounded p-2 text-gray-900 dark:text-white"
            />
          </div>
          <!-- Description Textarea -->
          <div class="flex flex-col">
            <label
              for="descripcion"
              class="block mb-2 text-xl font-medium text-gray-900 dark:text-white"
              >Task Description</label
            >
            <textarea
              id="descripcion"
              rows="4"
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Leave a comment..."
            ></textarea>
          </div>
          <!-- Submit Button -->
          <button
            type="submit"
            class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5"
          >
            Create
          </button>
        </form>
      </div>

      <div
        id="conTasks"
        class="m-9 w-2/3 p-10 bg-white border border-gray-200 rounded-lg shadow sm:p-6 dark:bg-gray-800 dark:border-gray-700"
      ></div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
